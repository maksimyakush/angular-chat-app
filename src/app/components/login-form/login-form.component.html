<div class="wrapper">
    <div class="example-container">
      <h1>Login</h1>
      <form>
    <mat-form-field>
          <input matInput placeholder="Email" name="email"  [(ngModel)]='email' required>
        </mat-form-field>
        <mat-form-field>
            <input type='password' matInput placeholder="Password" name="password" [(ngModel)]='password' required>
        </mat-form-field>
            <button mat-button  (click)="login(email,password)">Login</button>
      </form>          
      </div>
    </div>
